name    = MooX-Role-POE-Emitter
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.120003

[@Basic]

[MetaJSON]

[@Git]
allow_dirty   = Changes
allow_dirty   = dist.ini
allow_dirty   = README.mkdn
add_files_in  = Changes
add_files_in  = dist.ini
add_files_in  = README.mkdn
tag_format    = '%v'
tag_message   = 'dist %v'
untracked_files = warn

[MetaResources]
repository.url = git://github.com/avenj/moox-role-poe-emitter.git
repository.web = https://github.com/avenj/moox-role-poe-emitter
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[CheckExtraTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::DistManifest]
[Test::ReportPrereqs]

[Prereqs]
perl          = 5.10.1
Carp          = 0
strictures    = 1
Scalar::Util  = 0
Try::Tiny     = 0

Class::Method::Modifiers = 0

POE = 0

Moo                    = 1
MooX::late             = 0.014
Moo::Role              = 0

MooX::Role::Pluggable  = 0.12

List::Objects::WithUtils = 2.006
List::Objects::Types     = 1

Types::Standard        = 0
Type::Tiny             = 0.022

[Prereqs / TestRequires]
Test::More = 0.88
Test::Exception = 0

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
